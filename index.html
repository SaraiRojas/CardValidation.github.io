<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="images/icon.png">
    <title>Credit card validator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="leftBox">
      <header>

        <div id="logo">
         
        </div>
        
        <div id="options">
          <nav>
            <ul>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>

          <div id="logIn">
              <input type="button" value="Log in">
          </div>
        </div>

      </header>

      <main>
        <div id="text">
          <h1>Verify a card number</h1>
          <h2>Check a credit card number with our online checker !</h2>
          <p>Luhn Algorithm Check</p>
        </div>

        <div id="validation">
          <input id="cardNum" type="text" placeholder="Enter credit card number">
          <input type="button" value="Validate" id="validate">
        </div>

        <div id="result">
          <p id="resultMessage">Valid credit card number</p>
        </div>

      </main>

      <footer>
        <p>&copy; 2022 by Sarai Rojas. All Rights reserved</p>
      </footer>
    </div>

    <aside>
      <div id="image">
        
      </div>
    </aside>
    <script src="index.js" type="module"></script>
  </body>
</html>
